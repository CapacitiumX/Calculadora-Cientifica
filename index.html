<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scientific Computing Pro</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5348/5348365.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5348/5348365.png">

    <script>
        // MANIFIESTO DINÁMICO PARA INSTALACIÓN
        const manifest = {
            "name": "Scientific Calculator Pro",
            "short_name": "SciCalc",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#0f172a",
            "theme_color": "#0ea5e9",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/5348/5348365.png",
                "sizes": "512x512",
                "type": "image/png",
                "purpose": "any maskable"
            }]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --text: #f8fafc; --op: #0ea5e9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; }
        
        .calc-app { background: var(--panel); padding: 1.5rem; border-radius: 2rem; width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        
        #display { width: 100%; height: 90px; background: rgba(0,0,0,0.3); border: none; color: var(--accent); font-family: 'Consolas', monospace; text-align: right; font-size: 2.2rem; padding: 1rem; margin-bottom: 1.5rem; border-radius: 1rem; outline: none; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        
        button { padding: 18px 5px; border: none; border-radius: 1rem; background: #334155; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.1s ease; }
        button:active { transform: scale(0.92); background: #475569; }
        
        .btn-sci { background: #1e293b; color: var(--accent); font-size: 0.9rem; border: 1px solid rgba(56, 189, 248, 0.2); }
        .btn-op { background: var(--op); }
        .btn-eq { background: #10b981; grid-column: span 2; }
        .btn-ac { background: #ef4444; }
    </style>
</head>
<body>

<div class="calc-app">
    <input type="text" id="display" readonly placeholder="0">
    <div class="grid">
        <button class="btn-sci" onclick="ins('sin(')">sin</button>
        <button class="btn-sci" onclick="ins('cos(')">cos</button>
        <button class="btn-sci" onclick="ins('tan(')">tan</button>
        <button class="btn-sci" onclick="ins('sqrt(')">√</button>
        
        <button class="btn-sci" onclick="ins('log(')">log</button>
        <button class="btn-sci" onclick="ins('^')">xʸ</button>
        <button class="btn-sci" onclick="ins('pi')">π</button>
        <button class="btn-ac" onclick="clr()">AC</button>
        
        <button onclick="ins('7')">7</button>
        <button onclick="ins('8')">8</button>
        <button onclick="ins('9')">9</button>
        <button class="btn-op" onclick="ins('*')">×</button>
        
        <button onclick="ins('4')">4</button>
        <button onclick="ins('5')">5</button>
        <button onclick="ins('6')">6</button>
        <button class="btn-op" onclick="ins('/')">÷</button>
        
        <button onclick="ins('1')">1</button>
        <button onclick="ins('2')">2</button>
        <button onclick="ins('3')">3</button>
        <button class="btn-op" onclick="ins('+')">+</button>
        
        <button onclick="ins('0')">0</button>
        <button onclick="ins('.')">.</button>
        <button class="btn-op" onclick="ins('-')">−</button>
        <button class="btn-op" onclick="ins('(')">(</button>

        <button onclick="ins(')')">)</button>
        <button class="btn-eq" onclick="solve()">=</button>
    </div>
</div>

<script>
    const out = document.getElementById('display');
    function ins(v) { out.value += v; }
    function clr() { out.value = ''; }
    function solve() {
        try {
            const r = math.evaluate(out.value);
            out.value = math.format(r, { precision: 12 });
        } catch (e) {
            out.value = "SYNTAX ERROR";
            setTimeout(clr, 1500);
        }
    }

    // Registro de Service Worker para funcionamiento Offline
    const swCode = `
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));
    `;
    const swBlob = new Blob([swCode], { type: 'text/javascript' });
    const swUrl = URL.createObjectURL(swBlob);

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(swUrl);
    }
</script>
</body>
</html>
